<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - HELP.com</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <a href="{{url_for('home')}}" style="text-decoration: none; color: inherit;"><h1>HELP.com</h1></a>
        <nav>
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
            <a href="{{ url_for('request_help') }}">Request Help</a>
            <a href="{{ url_for('browse_requests') }}">Browse Requests</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </nav>
    </header>

    <section class="profile">
        

        <div class="profile-info" style="text-align: left;">
            <h2 style="text-align: center;">User Profile</h2>
            <p><strong style="margin-right:4px ;">NAME:</strong> {{ user.name }}</p>
            <p><strong style="margin-right:4px ;">AADHAR NUMBER: </strong> {{ user.aadhar_number }}</p>
            <p><strong style="margin-right:4px ;">MOBILE NUMBER: </strong> {{ user.mobile_number }}</p>
            <p><strong style="margin-right:4px ;">HELP REQUESTS MADE: </strong> {{ request_count }}</p>
            <p><strong style="margin-right:4px ;">HELP PROVIDED: </strong> {{ help_provided }}</p>

        </div>
        

        
    </section>

    <footer>
        <p>&copy; 2025 HELP.com | All Rights Reserved</p>
    </footer>
</body>
</html>
